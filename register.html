<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <title></title>
  </head>
  <body>
    <div class="logo">
      <a href="#" class="logo__link">
        <img src="./logo.svg" alt="Yetti logo" class="logo__image" />
      </a>
    </div>
    <form action="#" class="form">
      <h1 class="form__header">Create Account</h1>
      <p class="form__paragraph">
        Join the new way of publicizing your business
      </p>
      <div class="form__wrapper">
        <div class="form__group">
          <input
            type="text"
            class="form__input"
            placeholder="cole_man@gmail.c"
          />
        </div>
        <div class="form__group">
          <input type="text" class="form__input" placeholder="password" />
        </div>
        <div class="form__group">
          <input
            type="text"
            class="form__input"
            placeholder="Confirm password"
          />
        </div>
      </div>
      <p class="form__query">
        Already have an account?
        <a href="#" class="form__link" name="Sign In"> Sign In </a>
      </p>
      <div class="form__box">
        <button type="submit" class="form__btn">Create</button>
      </div>
      <div class="auth">
        <p class="auth__paragraph">Continue with</p>
        <button class="auth__btn">
          <img src="./google.png" alt="google" class="auth__image" />
        </button>
      </div>
    </form>
  </body>
</html>
